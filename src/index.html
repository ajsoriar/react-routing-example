<!DOCTYPE html>
<html>

  <head>
    <!-- React gives us access to the base React Component class, which our App Component extends, allowing it to return html elements. -->
    <script data-require="react@15.5.0" data-semver="15.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react.min.js"></script>
    
    <!-- ReactDOM gives us access to ReactDOM.render(), which inserts the html returned by our App Component into div#app -->
    <script data-require="react@15.5.0" data-semver="15.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.0/react-dom.min.js"></script>
    
    <!-- babel-core converts our script.jsx file containing ES6 and JSX, into a script.js file containing just standard ES5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
  </head>

  <body>
    <!-- Our react app needs an element with an id, in which to insert html (ie Components) -->
    <div id="app"></div>
    
    <!-- This is the entry into our app. type="text/babel" tells babel to transpose (transform) this into ES5 -->
    <script type="text/babel" src="script.js"></script>
  </body>

</html>
